<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">   
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg">

  <div class="container">

  <img src="images/illustration-hero.svg" alt="card image" class="card-image">
  <div class="text-content">
  <h1>Order Summary</h1>
  <p class="desc">
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
  </p>
  
  <div class="plan-details">
  <img src="images/icon-music.svg" alt="musicl icon" id="music-icon">
  <div class="plan-text">
    <h2>Annual Plan</h2>
    <p>$59.99/year</p>
  </div>
  <a href="#" id="change-link">Change</a>
  
  </div>

  <button id="proceed-payment">Proceed to Payment</button> <br>
  <button id="cancel">Cancel Order</button>
  </div>
 </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Clare</a>.
  </div>
</body>
</html>
